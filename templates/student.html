<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LabCheck</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='semantic-ui/semantic.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyle.css') }}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='semantic-ui/semantic.min.js') }}"></script>
    <script language='javascript'>
        $(document).ready(function(){
            $('.ui.accordion').accordion();
        });
        $(document).ready(function(){
            $('.ui.dropdown').dropdown();
        });
</script>
</head>
<body>


    <div class="ui blue inverted fixed menu">
        <div class="ui container">
            <div class="ui header item">LABCHECK</div>
            <div class="ui right header item"><i class="ui github icon"></i></div>
        </div>
    </div>


    <div class="ui one column grid container" style="margin-top:5%; margin-bottom:5%;">

        <div class="ui styled accordion">

            <div class="title active">
                <i class="dropdown icon"></i>
                Submit a program
            </div>
            <div class="content active">
                <form class="ui form">
                    <div class="field">
                        <label>Program ID</label>
                        <select class="ui dropdown">
                            <option value=""> Select your program</option>
                            <option value="1"> Program 1</option>
                            <option value="2"> Program 2</option>
                            <option value="3"> Program 3</option>
                        </select>
                    </div>
                    <div class="ui hidden divider"></div>
                    <div class="field">
                        <label>Upload your file &nbsp;<i class="ui upload icon"></i></label>
                        <input class="ui " type="file"/>
                    </div>
                    <div class="ui hidden divider"></div>
                    <button class="ui blue button">Submit</button>
                </form>
            </div>

            <div class="title">
                <i class="dropdown icon"></i>
                Check your progress
            </div>
            <div class="content">
                <form class="ui form">
                    <div class="field">
                        <label>Enter your USN</label>
                        <div class="ui labeled input">
                            <div class="ui label">1RV13IS</label></div>
                            <input class="ui text" type="text"/>
                        </div>
                    </div>
                    <button class="ui blue button">Get report</button>
                </form>
            </div>


            <div class="title">
                <i class="dropdown icon"></i>
                Handouts
            </div>
            <div class="content">
                <div class="ui relaxed divided list">
                    <div class="item"> Handout 1</div>
                    <div class="item"> Handout 2</div>
                    <div class="item"> Handout 3</div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui blue inverted right aligned vertical footer segment">
        <div class="ui divided relaxed horizontal list">
            <div class="item"> <i class="ui mail icon"></i> divkakwani@gmail.com </div>
            <div class="item"> <i class="ui copyright icon"></i> Divyanshu Kakwani, 2016</div>
        </div>
    </div>

</body>
</html>
